---
layout: post
---

<div class="starring">
  {%- include twicon.html twicon_size=64 starring_list=page.authors -%}
</div>
</br>
<div class="episode_tags">
  <div class="tag-list">
    {% assign sortedTags = page.tags | sort %}
    {% for tag in sortedTags %}
      <span class="span-tag"><a href="{{ site.url}}/tags#{{ tag }}">{{ tag }}</a> </span>
    {% endfor %}
   </div>
</div>
<br>
<div id="show_notes">
  {{ content }}
</div>
